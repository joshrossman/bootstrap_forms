<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<div class="justify-content-center">
    <form class="needs-validation border col-6 p-3 m-4 bg-light rounded" novalidate>
      <div class="row justify-content-center">
        <div class="col col-4 h3 text-center">
            Sign In
        </div>     
      </div>
      <div>
        <div class="form-floating col-11">
            <input type="email" class="form-control m-3 mb-0" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com" required>
            <label for="floatingInputGrid" class="ms-3">Email address</label>
            <div class="invalid-feedback ps-3 m-0">
                Please enter a valid email.
            </div>
            <div class="valid-feedback ps-3 m-0">
                We'll never share your email with anyone else.
            </div>
        </div>
       
       
      </div>
      <div class="mb-3 mt-3">
        <div class="form-floating col-11">
            <input type="password" class="form-control m-3 mb-0" id="floatingInputGrid" placeholder="name@example.com" value="mdo@example.com" required>
            <label for="exampleInputPassword1" id="validationPassword" class="ms-3">Password</label>
            <div class="invalid-feedback ps-3 m-0">
                Please enter a message in the textarea.
            </div>
        </div>
        
      </div>
      <button class="btn btn-primary justify-content-center ms-3" type="submit" >Submit</button>
    </form>
<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
(() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  const forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.from(forms).forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault()
        event.stopPropagation()
      }

      form.classList.add('was-validated')
    }, false)
  })
})()
</script>
</div>
